<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Atomic CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white text-center py-4">
        <h1 class="text-2xl font-bold">Методологія Atomic CSS</h1>
    </header>
    <main class="container mx-auto p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div class="bg-blue-200 p-5 rounded">
                <h2 class="text-xl font-bold">Що таке Atomic CSS?</h2>
                <p>Кожен клас відповідає одному стилю.</p>
            </div>
            <div class="bg-green-200 p-5 rounded">
                <h2 class="text-xl font-bold">Приклад використання</h2>
                <p>Класи задають padding, кольори, розміри тощо.</p>
            </div>
        </div>
    </main>
    <footer class="bg-gray-800 text-white text-center py-3">
        <p>&copy; 2024 Atomic CSS</p>
    </footer>
</body>
</html>
